<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
  </head>
  <header>
    <section class="hero is-small is-primary">
      <div class="hero-body">
        <p class="title">Weather Dashboard</p>
      </div>
    </section>
  </header>
  <body>
    <div
      class="
        columns
        is-variable
        is-1-mobile
        is-0-tablet
        is-3-desktop
        is-8-widescreen
        is-2-fullhd
      "
    >
      <div class="column is-one-quarter">
        <div class="column">
          <div class="notification is-primary">
            <p class="subtitle">
              Search For A City:
              <input
                class="input is-rounded"
                type="text"
                placeholder="Rounded input"
              />
            </p>
          </div>
        </div>
      </div>
      <div class="column is-full">
        <div class="tile is-parent is-8">
          <article class="tile is-child box">
            <p class="title">Main column</p>
            <p class="subtitle">With some content</p>
            <div class="content">
              <p>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin
                ornare magna eros, eu pellentesque tortor vestibulum ut.
                Maecenas non massa sem. Etiam finibus odio quis feugiat
                facilisis.
              </p>
            </div>
        </div>
          </article>
          <div class="columns">
              <div class="is-child">
            <div class="column is-1">
              <p class="bd-notification is-danger">1</p>
            </div>
            <div class="column is-1">
              <p class="bd-notification is-danger">2</p>
            </div>
            <div class="column is-1">
              <p class="bd-notification is-danger">3</p>
              </div>
              <div class="column is-1">
                <p class="bd-notification is-danger">4</p>
              </div>
              <div class="column is-1">
                <p class="bd-notification is-danger">5</p>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
