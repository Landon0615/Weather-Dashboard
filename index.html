<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <header class="hero is-small is-primary">
          <div class="hero-body">
        <p class="title">Weather Dashboard</p>
      </div>
      </header>
        <div class="tile is-parent is-one-quarter">
          <div  class="columns">
            <p>   Search For A City:  </p>
            <input type="text" class="inputValue"></input>
            <input type="submit" value="Submit" class="button"></input>
          </div>
          
                      <ul class="list-group ">
              <p class="search-history">Search History</p>
                <li>
                </li>
                <div class="column is-4">
                  <div class="card">
                    <div class="card-image">
                      <figure class="image is">
                        <img  src="" alt="" class="icon" />
                                        <div class="card-content1">
                      <div class="media">
                        <div class="media-content1">
              <p class="name"> </p>
              <p class="date"> </p>
              <p class="temp"> </p>
              <p class="wind"> </p>
              <p class="UV"> </p>
            </div>
          </div>
        </div>
        </div>
      </figure>
      </div>
        </div>
  </div>
                <div class="column is-2">
                <div class="card">
                  <div class="card-image">
                    <figure class="image is-4by3">
                      <img src="" alt="" class="fiveIcon" />
                    </figure>
                  </div>
                  <div id="div1" class="card-content">
                    <div class="media-content">
                        <p class="fiveTemp"> </p>
                        <p class="fiveWind"> </p>
                        <p class="fiveHumidity"></p>
                        <p class="fiveDate"> </p>
                        <p class="title is-4"></p>
                      </div>
                    </div>
                  </div>
                </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
      </body>
</html>
