<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="hero is-small is-primary">
        <div class="hero-body">
          <p class="title">Weather Dashboard</p>
        </div>
      </header>
          <div class="tile is-parent is-one-quarter">
            <p>   Search For A City:  </p>
            <input type="text" class="inputValue"></input>
            <input type="submit" value="Submit" class="button"></input>
          </div>
          <ul class="list-group ">
          <p class="search-history">Search History</p>
          <li></li>
            </ul>
              <div class="column is-2">
                <div class="card-main">
                  <div class="card-image">
                    <figure class="image">
                      <img  src="" alt="" class="icon" />
                      </figure>
                        <div class="card-content1">
                          <div class="media">
                            <div class="media-content1">
                              <p class="name"> </p>
                              <p class="date"> </p>
                              <p class="temp"> </p>
                              <p class="wind"> </p>
                              <p class="UV"> </p>
                            </div>
                          </div>
                        </div>
                  </div>
                </div>
              </div>
            <div class="container">
              <div class="columns">
                <div class="column is-2">
                  <div class="card1">
                    <div class="card-image">
                      <img src="" alt="" class="fiveIcon" />
                      <div id="div0" class="card-content">
                        <div class="media-content">
                        <p class="fiveTemp"> </p>
                        <p class="fiveWind"> </p>
                        <p class="fiveHumidity"></p>
                        <p class="fiveDate"> </p>
                        </div>
                        </div>
                      </div>
                  </div>
                </div>
                <div class="column is-2">
                  <div class="card2">
                      <div class="card-image">
                        <img src="" alt="" class="fiveIcon1" />
                        <div id="div1" class="card-content">
                          <div class="media-content">
                          <p class="fiveTemp1"> </p>
                          <p class="fiveWind1"> </p>
                          <p class="fiveHumidity1"></p>
                          <p class="fiveDate1"> </p>
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
                <div class="column is-2">
                  <div class="card3">
                      <div class="card-image">
                        <img src="" alt="" class="fiveIcon2" />
                        <div id="div2" class="card-content">
                          <div class="media-content">
                          <p class="fiveTemp2"> </p>
                          <p class="fiveWind2"> </p>
                          <p class="fiveHumidity2"></p>
                          <p class="fiveDate2"> </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="column is-2 is-centered">
                  <div class="card4">
                      <div class="card-image">
                        <img src="" alt="" class="fiveIcon3" />
                        <div id="div3" class="card-content">
                          <div class="media-content">
                          <p class="fiveTemp3"> </p>
                          <p class="fiveWind3"> </p>
                          <p class="fiveHumidity3"></p>
                          <p class="fiveDate3"> </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="column is-2 is-end">
                  <div class="card5">
                      <div class="card-image">
                        <img src="" alt="" class="fiveIcon4" />
                        <div id="div4" class="card-content">
                          <div class="media-content">
                          <p class="fiveTemp4"> </p>
                          <p class="fiveWind4"> </p>
                          <p class="fiveHumidity4"></p>
                          <p class="fiveDate4"> </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
